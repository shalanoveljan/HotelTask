<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libraries/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="container">
            <div class="all-header row justify-content-between align-items-center">
        <div class=" col-lg-2">
            <div class="image">
                <img src="https://logohistory.net/wp-content/uploads/2022/10/Facebook-Logo.svg" alt="">
            </div>
           
        </div>

        <div class="col-lg-7">
            <nav class="d-flex justify-content-between">
                <a href="">PAGES</a>
                <a href="">PAGES</a>
                <a href="">PAGES</a>
                <a href="">PAGES</a>
                <a href="">PAGES</a>
                <a href="">PAGES</a>
                <a href="">PAGES</a>
                <span class="dot">â€¢</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </nav>
        </div>
           
           
       
            </div>
        </div>
       
    </header>

     <main>
        <section id="First">
            <div class="container">
                <div class="all-content">
                    <div class="content">
                        <div class="top">
                            <i class="fa-solid fa-house"></i>
                        <span class="my">MY</span>
                        <span class="apart">APARTMENT</span>
                        </div>
                        <div class="bottom">
                        <p>HotelMaster - Apartment Demo</p>
                        </div>
                    </div>
    
                    <div class="btn">
                        <div class="btn-all">
                            <i class="fa-solid fa-tags"></i>
                            <span>From</span>
                            <p>$70 PER NIGHT</p>
                        </div>
                      
                    </div>
                </div>
              
            </div>
        </section>

        <section id="Second">
        <div class="container">
            <div class="Check-all">
                <div class="title">
                    <h3>CHECK AVAILABILITY</h3>
                </div>

                <div class="items">
                    <div class="item">
                        <div class="caption">
                            <span>Check In</span>
                        </div>
                            <input type="date" placeholder="14 Sep 2023">
                     
                    </div>

                    <div class="item">
                        <div class="caption">
                            <span>Night</span>
                        </div>
                        <select id="night">
                            <option value="1" selected="">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                     
                    </div>

                    <div class="item">
                        <div class="caption">
                            <span>Check Out</span>
                        </div>
                            <input type="date" placeholder="14 Sep 2023">
                     
                    </div>

                    <div class="item">
                        <div class="caption">
                            <span>Adults</span>
                        </div>
                        <select id="adults">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2" selected="">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                     
                    </div>

                    <div class="item">
                        <div class="caption">
                            <span>Children</span>
                        </div>
                        <select id="children">
                            <option value="0" selected="">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                     
                    </div>
                    <div class="item submit">
                       <input type="submit" value="Check Availability">
                     
                    </div>
                   
                </div>
            </div>
        </div>
        </section>
     </main>
</body>
</html>
